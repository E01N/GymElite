{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container h-100 white-bg">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-8 p-3 diet-form">
            <h1 class="text-center mb-4 text-black">Create Exercise Plan</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
